name: Airflow CI (Astro)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Astronomer CLI
        run: |
          curl -sSL https://install.astronomer.io | bash
          echo "$HOME/.astro/bin" >> $GITHUB_PATH

      - name: Build Airflow image
        run: |
          astro dev start

      - name: Run DAG and pytest validation
        run: |
          astro dev pytest --no-cache
